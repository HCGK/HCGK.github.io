<header class="site-header">
  <div class="wrap">
    <nav>
      <ul id="menu">
        {% for i in site.data.menu %}
          <li id="menu">
            <a href="{{ i.url | prepend: site.baseurl }}" id="menu">{{ i.text }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
